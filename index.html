<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Home_work_OOP_15</title>
</head>

<body>
    <div class="wrapper">
        
        <h1>Оренда автомобілів</h1>
        <div class="block__car">

            <div class="list__car-item">
                <ul class="list__auto">
                    <li class="item__img_1"><img src="./img/audi.jpeg" alt="audi"></li>
                    <li class="item__brend"></li>
                    <li class="item__model"></li>
                    <li class="item__year"></li>
                    <li class="item__mileage"></li>
                    <li class="mileage__change">
                        <div class="block__content">
                            <input type="text" class="mileage__input" placeholder="Додати пробіг">
                            <button type="submit" class="btn__mileage btn">Додати</button>
                        </div>
                    </li>
                    <li class="item__price"></li>
                    <li class="price__change">
                        <div class="block__content">
                            <input type="text" class="price__input" placeholder="Додати ціну">
                            <button type="submit" class="btn__price btn">Додати</button>
                        </div>
                    </li>
                    <li class="list__status">
                        <div class="block__status">
                            <span class="item__status"></span>
                            <span class="span__status1"></span>
                        </div>
                        <button type="submit" class="btn__status btn">Змінити</button>
                    </li>
                </ul>
            </div>

            <div class="list__car-item">
                <ul class="list__auto2 list__auto">
                    <li class="item__img_2"><img src="./img/porsche.jpg" alt="porsche"></li>
                    <li class="item__brend2"></li>
                    <li class="item__model2"></li>
                    <li class="item__year2"></li>
                    <li class="item__mileage2"></li>
                    <li class="mileage__change2">
                        <div class="block__content">
                            <input type="text" class="mileage__input2" placeholder="Додати пробіг">
                            <button type="submit" class="btn__mileage2 btn">Додати</button>
                        </div>
                    </li>
                    <li class="item__price2"></li>
                    <li class="price__change2">
                        <div class="block__content">
                            <input type="text" class="price__input2" placeholder="Додати ціну">
                            <button type="submit" class="btn__price2 btn">Додати</button>
                        </div>
                    </li>
                    <li class="list__status2">
                        <div class="block__status">
                            <span class="item__status2"></span>
                            <span class="span__status2"></span>
                        </div>
                        <button type="submit" class="btn__status2 btn">Змінити</button>
                    </li>
                </ul>
            </div>

            <div class="list__car-item">
                <ul class="list__auto3 list__auto">
                    <li class="item__img_3"><img src="./img/bmw.jpg" alt="porsche"></li>
                    <li class="item__brend3"></li>
                    <li class="item__model3"></li>
                    <li class="item__year3"></li>
                    <li class="item__mileage3"></li>
                    <li class="mileage__change3">
                        <div class="block__content">
                            <input type="text" class="mileage__input3" placeholder="Додати пробіг">
                            <button type="submit" class="btn__mileage3 btn">Додати</button>
                        </div>
                    </li>
                    <li class="item__price3"></li>
                    <li class="price__change3">
                        <div class="block__content">
                            <input type="text" class="price__input3" placeholder="Додати ціну">
                            <button type="submit" class="btn__price3 btn">Додати</button>
                        </div>
                    </li>
                    <li class="list__status3">
                        <div class="block__status">
                            <span class="item__status3"></span>
                            <span class="span__status3"></span>
                        </div>
                        <button type="submit" class="btn__status3 btn">Змінити</button>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
